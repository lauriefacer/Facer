{%  extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
    <div class="container">
        <div class="content-section">
            <form method ="POST">
                {% csrf_token %}
                {{ form|crispy }}
                {{ formset.as_p }}
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
